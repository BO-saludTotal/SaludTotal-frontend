name: Frontend CI/CD
on: 
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
jobs:
  buld-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v3

      - name: Setup.js
        uses: actions/setup-node@v4
        with:
          node-version : 20

      - name: Instalar dependencias
        run: npm install

      - name: build Angular
        run: npm run build

      - name: Desplegar a Azure (solo en main)
        if: github.ref == 'refs/heads/main'
        uses: azure/webapps-deploy@v2
        with:
          app-name: app-service-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PROFILE_FRONTEND}}
          package: dist/
