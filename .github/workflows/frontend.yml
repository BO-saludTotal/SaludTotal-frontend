name: Frontend CI/CD

on: 
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3


      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        working-directory: ./frontend
        run: npm install

      - name: instalar angular
        run: npm install -g @angular/cli

      - name: Compilar Angular
        working-directory: ./frontend
        run: npm run build
      
      - name: Desplegar a Azure (solo en main)
        if: github.ref == 'refs/heads/main'
        uses: azure/webapps-deploy@v2
        with:
          app-name: app-service-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PROFILE_FRONTEND }}
          package: dist/salud-total-frontend
