<header class="header">
  <div class="logo">
    <img src="assets/images/logos/logo-uno.png" alt="Logo de prueba funcional">
    Salud Total Bolivia
  </div>
  <div class="header-right">
    <small>Última vez: 2025-05-01 14:30</small>
    <button class="logout-btn" [routerLink]="['/home']"><i class='bx bx-log-out'></i> Salir</button>
  </div>
</header>

<main class="container">
  <section class="welcome">
    <div class="profile-img"></div>
    <div class="welcome-text">
      <!-- usuario y carnet dinámicos -->
      <h2>Bienvenido {{ fullName }}</h2>
      <p>Carnet: {{ carnet }}</p>
    </div>
  </section>

  <section class="actions">
    <button [routerLink]="['/paciente-historial-medico', carnet]"><i class='bx bxs-folder'></i> Historial Médico</button>
    <button><i class='bx bxs-calendar-plus'></i> Agendar Cita</button>
    <button><i class='bx bxs-calendar'></i> Citas Médicas</button>
    <button [routerLink]="['/actualizar-info-paciente']"><i class='bx bxs-edit'></i> Actualizar Información</button>
  </section>

  <section class="appointment">
    <h3>Próxima cita</h3>
    <p><i class='bx bxs-calendar-event'></i> Mayo 15, 2025 - 10:30 AM</p>
    <p><i class='bx bxs-user'></i> Dr. James</p>
    <p><i class='bx bxs-map'></i> Habitación 204</p>
  </section>

  <section class="account">
    <h3>Manejo de cuenta</h3>
    <div class="account-options">
      <button [routerLink]="['/cambiar-contra-paciente']"><i class='bx bxs-key'></i> Cambiar contraseña</button>
      <button [routerLink]="['/autentificacion-paciente']"><i class='bx bxs-shield'></i> Autentificación de dos factores</button>
      <button [routerLink]="['/subir-doc-paciente']"><i class='bx bxs-file'></i> Subir documento</button>
    </div>
  </section>

  <section class="emergency">
    <i class='bx bxs-phone-call'></i>
    <div>
      <strong>911</strong>
      <p>24/7</p>
    </div>
  </section>
</main>

<footer>
  © 2025 Salud Total Bolivia. All rights reserved.
</footer>
