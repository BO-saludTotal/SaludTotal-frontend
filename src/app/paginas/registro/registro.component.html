<a [routerLink]="['/home']" class="back-btn">
    <i class='bx bx-arrow-back'></i> Volver
</a>

<div class="register-box">
    <form (ngSubmit)="onSubmit()">
  <label for="tipo">Tipo de usuario</label>
  <select id="tipo" name="tipo" [(ngModel)]="usuario.tipo" required>
    <option value="paciente">Paciente</option>
    <option value="doctor">Doctor</option>
    <option value="admin">Administrador</option>
    <option value="gobierno">Gobierno</option>
  </select>

  <label for="nombre">Nombre completo</label>
  <input type="text" id="nombre" name="nombreCompleto" [(ngModel)]="usuario.nombreCompleto" placeholder="Ingresa tu nombre completo" required>

  <label for="ci">Carnet de identidad</label>
  <input type="text" id="ci" name="ci" [(ngModel)]="usuario.ci" placeholder="Ingresa tu C.I." required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" [(ngModel)]="usuario.email" placeholder="correo@ejemplo.com">

  <label for="celular">Número de celular</label>
  <input type="tel" id="celular" name="celular" [(ngModel)]="usuario.celular" placeholder="Ej. 78945612">

  <label for="direccion">Dirección</label>
  <textarea id="direccion" name="direccion" [(ngModel)]="usuario.direccion" rows="2" placeholder="Ingresa tu dirección"></textarea>

  <label for="nacimiento">Fecha de nacimiento</label>
  <input type="date" id="nacimiento" name="fechaNacimiento" [(ngModel)]="usuario.fechaNacimiento">

  <label for="genero">Género</label>
  <select id="genero" name="genero" [(ngModel)]="usuario.genero">
    <option value="">Seleccionar el género</option>
    <option value="Masculino">Masculino</option>
    <option value="Femenino">Femenino</option>
    <option value="Otro">Otro</option>
    <option value="PrefieroNoDecir">Prefiero no decir</option>
  </select>

  <label for="password">Contraseña</label>
  <input type="password" id="password" name="password" [(ngModel)]="usuario.password" placeholder="Crea una contraseña">

  <!-- Este input de documentos aún no se maneja en el backend -->
  <label for="documento">Subir documentos</label>
  <div class="upload-box">
    <i class='bx bx-cloud-upload'></i>
    <p>Upload a file or drag and drop<br><small>PDF, PNG, JPG hasta 10MB</small></p>
    <input type="file" id="documento" accept=".pdf, .png, .jpg, .jpeg" name="documento">
  </div>

  <div class="terms">
    <input type="checkbox" id="terminos" name="terminos" required>
    <label for="terminos">Acepto los <a href="#">Términos y Condiciones</a></label>
  </div>

  <button type="submit" class="btn">Crear cuenta</button>
</form>

</div>
