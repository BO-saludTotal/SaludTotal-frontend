<a [routerLink]="['/home']" class="back-btn">
  <i class='bx bx-arrow-back'></i> Volver
</a>

<div class="login-box">
  <i class='bx bx-user-circle icon-user'></i>
  <h2>Iniciar Sesión</h2>
  <p class="subtext">Por favor ingrese sus credenciales</p>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <label for="username">Nombre de usuario</label>
    <div class="input-box">
      <i class='bx bxs-id-card'></i>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="usuario.username"
        placeholder="Ingresa tu nombre de usuario"
        required
      >
    </div>

    <label for="password">Contraseña</label>
    <div class="input-box">
      <i class='bx bxs-lock-alt'></i>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="usuario.password"
        placeholder="Ingresa la contraseña"
        required
      >
    </div>

    <div class="options">
      <label><input type="checkbox"> Recuérdame</label>
      <a href="#">¿Olvidaste la contraseña?</a>
    </div>

    <button type="submit" class="btn" [disabled]="!loginForm.valid">Iniciar sesión</button>

    <p class="register-text">
      ¿No tienes una cuenta?
      <a routerLink="/registro">Registrarse</a>
    </p>
  </form>
</div>
