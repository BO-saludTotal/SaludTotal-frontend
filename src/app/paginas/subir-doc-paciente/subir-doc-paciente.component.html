<header class="header">
  <a class="header_volver" routerLink="/home">
    <i class="bx bx-arrow-back"></i>
    Volver al inicio
  </a>
  <button class="header_logout">
    <i class="bx bx-log-out"></i>
    Cerrar sesión
  </button>
</header>

<main class="upload">
  <section class="upload__box">
    <div class="upload__title">Subir documentos</div>
    <div class="upload__dropzone">
      <i class="bx bx-cloud-upload"></i>
      <p>Upload a file or drag and drop</p>
      <small>PDF, PNG, JPG up to 10MB</small>
    </div>
  </section>

  <section class="upload__actions">
    <button type="button" class="btn btn--cancel">Cancelar</button>
    <button type="button" class="btn btn--primary">Guardar cambios</button>
  </section>
</main>

<footer class="footer">
  <div>© 2025 Salud Total Bolivia</div>
  <div class="footer__social">
    <i class='bx bxl-instagram'></i>
    <i class='bx bxl-facebook'></i>
    <i class='bx bx-help-circle'></i>
  </div>
</footer>
