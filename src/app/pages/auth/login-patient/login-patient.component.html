<!-- login-patient.component.html -->
<div class="login-container">
    <h1>Iniciar Sesión</h1>
    <p class="subtitle">Por favor ingrese sus credenciales</p>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Carnet de Identidad -->
      <div class="form-group">
        <label for="ci">Carnet de identidad</label>
        <input 
          id="ci" 
          type="text" 
          formControlName="ci" 
          placeholder="Ingrese tu carnet de identidad">
      </div>
  
      <!-- Credencial -->
      <div class="form-group">
        <label for="credential">Credencial</label>
        <input 
          id="credential" 
          type="text" 
          formControlName="credential" 
          placeholder="Ingresa el código de acceso">
      </div>
  
      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Ingresa la contraseña">
      </div>
  
      <!-- Opciones -->
      <div class="options">
        <label class="remember-me">
          <input type="checkbox" formControlName="rememberMe">
          Recuerdame
        </label>
        <a class="forgot-password">¿Olvidaste la contraseña?</a>
      </div>
  
      <!-- Botón de submit -->
      <button 
        type="submit" 
        class="login-button"
        [disabled]="!loginForm.valid">
        Iniciar sesión
      </button>
    </form>
  
    <div class="register-link">
      <p>No tienes una cuenta? <a routerLink="/registro">Registrarse</a></p>
    </div>
  </div>
