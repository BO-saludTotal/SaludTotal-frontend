<a [routerLink]="['/home']" class="back-btn">
    <i class='bx bx-arrow-back'></i> Volver
</a>

<div class="register-box">
    <form (ngSubmit)="onSubmit()">
        <label for="tipo">Tipo de</label>
        <select id="tipo" name="tipo"  [(ngModel)]="usuario.tipo">
        <option value="paciente">Paciente</option>
        <option value="doctor">Doctor</option>
    </select>

    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" name="nombre" [(ngModel)]="usuario.nombreCompleto">

    <label for="ci">Carnet de identidad</label>
    <input type="text" id="ci" placeholder="Ingresa tu C.I." name="ci" [(ngModel)]="usuario.ci">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="correo@ejemplo.com" name="email" [(ngModel)]="usuario.email">

    <label for="celular">Número de celular</label>
    <input type="tel" id="celular" placeholder="Ej. 78945612" name="celular" [(ngModel)]="usuario.celular">

    <label for="direccion">Dirección</label>
    <textarea id="direccion" rows="2" placeholder="Ingresa tu dirección" name="direccion" [(ngModel)]="usuario.direccion"></textarea>

    <label for="nacimiento">Fecha de nacimiento</label>
    <input type="date" id="nacimiento" name="nacimiento" [(ngModel)]="usuario.fechaNacimiento">

    <label for="genero">Género</label>
        <select id="genero" name="genero" [(ngModel)]="usuario.genero">
        <option value="">Seleccionar el género</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
    </select>

    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Crea una contraseña" name="password" [(ngModel)]="usuario.password">

    <label for="documento">Subir documentos</label>
        <div class="upload-box">
            <i class='bx bx-cloud-upload'></i>
            <p>Upload a file or drag and drop<br><small>PDF, PNG, JPG hasta 10MB</small></p>
        <input type="file" id="documento" accept=".pdf, .png, .jpg, .jpeg" name="documento">
    </div>

    <div class="terms">
        <input type="checkbox" id="terminos" name="terminos">
        <label for="terminos">Acepto los <a href="#">Términos y Condiciones</a></label>
    </div>

    <button type="submit" class="btn">Crear cuenta</button>
</form>
</div>
