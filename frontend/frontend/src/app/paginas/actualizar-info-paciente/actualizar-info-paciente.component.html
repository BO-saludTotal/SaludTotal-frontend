<div class="container">
  <header class="top-bar">
    <a [routerLink]="['/home']" class="top-link">
      <i class='bx bx-arrow-back'></i> Volver al inicio
    </a>
    <a class="top-link logout">
      <i class='bx bx-log-out'></i> Cerrar sesión
    </a>
  </header>

  <div class="form-wrapper">
    <form (ngSubmit)="onSubmit()">
      <h3>
        <i class='bx bx-user'></i> Información personal
      </h3>

      <div class="form-row">
        <div class="form-group">
          <label>Nombre completo</label>
          <input type="text" placeholder="Ingrese su nombre completo" />
        </div>
        <div class="form-group">
          <label>Número de cédula</label>
          <input type="text" placeholder="Ingrese su C.I." />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input type="date" />
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input type="text" placeholder="Ingrese su dirección" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Teléfono</label>
          <input type="tel" placeholder="Ingrese su teléfono" />
        </div>
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" placeholder="Ingrese su correo electrónico" />
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel">Cancelar</button>
        <button type="submit" class="btn btn-save">
          <i class='bx bx-save'></i> Guardar cambios
        </button>
      </div>
    </form>
  </div>

  <footer class="footer">
    © 2025 Salud Total Bolivia
    <div class="icons">
      <i class='bx bxl-instagram'></i>
      <i class='bx bxl-facebook'></i>
      <i class='bx bx-help-circle'></i>
    </div>
  </footer>
</div>
