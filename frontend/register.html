<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register-styles.css">
    <title>Registro de Cuenta</title>
</head>
<body>
    <div class="register-box">
        <form>
            <label for="tipo">Tipo de</label>
            <select id="tipo">
                <option value="paciente">Paciente</option>
                <option value="doctor">Doctor</option>
            </select>

            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre completo">

            <label for="ci">Carnet de identidad</label>
            <input type="text" id="ci" placeholder="Ingresa tu C.I.">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="correo@ejemplo.com">

            <label for="celular">Número de celular</label>
            <input type="tel" id="celular" placeholder="Ej. 78945612">

            <label for="direccion">Dirección</label>
            <textarea id="direccion" rows="2" placeholder="Ingresa tu dirección"></textarea>

            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" id="nacimiento">

            <label for="genero">Género</label>
            <select id="genero">
                <option value="">Seleccionar el género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Crea una contraseña">

            <label for="documento">Subir documentos</label>
            <div class="upload-box">
                <i class='bx bx-cloud-upload'></i>
                <p>Upload a file or drag and drop<br><small>PDF, PNG, JPG hasta 10MB</small></p>
                <input type="file" id="documento" accept=".pdf, .png, .jpg, .jpeg">
            </div>

            <div class="terms">
                <input type="checkbox" id="terminos">
                <label for="terminos">Acepto los <a href="#">Términos y Condiciones</a></label>
            </div>

            <button type="submit" class="btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
