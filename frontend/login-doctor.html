<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login-styles.css">
    <title>Login Doctor</title>
</head>
<body>
    <div class="login-box">
        <i class='bx bx-user-circle icon-user'></i>
        <h2>Iniciar Sesión</h2>
        <p class="subtext">Por favor ingrese sus credenciales</p>

        <form>
            <label for="ci">Carnet de Identidad</label>
            <div class="input-box">
                <i class='bx bxs-id-card'></i>
                <input type="text" id="ci" placeholder="Ingresa tu carnet de identidad">
            </div>

            <label for="codigo">Código</label>
            <div class="input-box">
                <i class='bx bxs-key'></i>
                <input type="text" id="codigo" placeholder="Ingresa el código de afiliación">
            </div>

            <label for="password">Contraseña</label>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" id="password" placeholder="Ingresa la contraseña">
            </div>

            <div class="options">
                <label><input type="checkbox"> Recuérdame</label>
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="btn">Iniciar sesión</button>

            <p class="register-text">¿No tienes una cuenta? <a href="#">Registrarse</a></p>
        </form>
    </div>
</body>
</html>
